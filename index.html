<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pour Pig - 3D Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        canvas {
            display: block;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3f 50%, #1a472a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #loading-screen h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #loading-screen p {
            color: #a8d5a2;
            font-size: 1.2rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #controls-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        #controls-hint h3 {
            margin-bottom: 8px;
            color: #a8d5a2;
        }
        
        #controls-hint kbd {
            background: #444;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
        }
        
        #debug-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: monospace;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="loading-screen">
        <h1>üê∑ The Pour Pig</h1>
        <p>Loading adventure...</p>
        <div class="loading-spinner"></div>
    </div>
    
    <div id="controls-hint">
        <h3>Controls</h3>
        <div><kbd>W</kbd> / <kbd>‚Üë</kbd> Move Forward</div>
        <div><kbd>S</kbd> / <kbd>‚Üì</kbd> Move Backward</div>
        <div><kbd>A</kbd> / <kbd>‚Üê</kbd> Turn Left</div>
        <div><kbd>D</kbd> / <kbd>‚Üí</kbd> Turn Right</div>
        <div><kbd>Shift</kbd> + <kbd>W</kbd> Run</div>
    </div>
    
    <div id="debug-info"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
